name: Test Amharic Dataset MCP Tools

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with black
      run: |
        black --check src/ tests/ examples/
    
    - name: Sort imports with isort
      run: |
        isort --check-only src/ tests/ examples/
    
    - name: Type check with mypy
      run: |
        mypy src/amharic_dataset_mcp/
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=src/amharic_dataset_mcp --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run MCP server integration tests
      run: |
        pytest tests/test_mcp_server.py::TestMCPIntegration -v
    
    - name: Test example usage
      run: |
        python examples/mcp_usage.py --demo-mode

  docker-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t amharic-dataset-mcp:test .
    
    - name: Test Docker container
      run: |
        docker run --rm -d --name test-container -p 3001:3001 amharic-dataset-mcp:test
        sleep 10
        # Test health check endpoint
        curl -f http://localhost:3001/health || exit 1
        docker stop test-container